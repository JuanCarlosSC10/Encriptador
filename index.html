<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enccriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <img src="assets/img/icon-alura.png" alt="logo alura">
        </h1>
    </header>
    <main class="contenedor">
        <section class="container-text">
            <div class="texto">
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
                <p></p> 
            </div>
            <div class="buttons">
                <button class="button-encriptar">Encriptar</button>
                <button class="button-desencriptar">Desencriptar</button>
            </div>
        </section>
    </main>
    <aside class="container-pantalla">
        <textarea class="resultado-text" name="" id="" cols="30" rows="10"></textarea> 
        <br>
        <img class="muñeco" src="assets/img/Muñeco.png" alt="muñeco">
    </aside>
    <footer>
        <h6>Copyrigth - Juan Carlos </h6>
    </footer>
</body>
</html>
