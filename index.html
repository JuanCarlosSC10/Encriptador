<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enccriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>
            <img src="assets/img/icon-alura.png" alt="logo alura">
            <p class="title">Encriptar Texto</p>
        </h1>
    </header>
        <div class="contenedor">
            <main class="principal">
                <form action="">
                    <section class="content-text">
                        <div class="texto">
                            <textarea required class="input-text" name="" id="" placeholder="Ingrese texto aqui... "></textarea>
                            <p><img class="icon-alert" src="assets/img/alerta.png" alt=""> Solo texto en minúscula y sin acento</p> 
                        </div>
                        <div class="buttons">
                            <button class="button-encriptar">Encriptar</button>
                            <button class="button-desencriptar">Desencriptar</button>
                        </div>
                    </section>
                </form>
                
            </main>
            <aside class="container-pantalla">
                <textarea class="resultado-text" name="text-encriptado" id="text-encriptado" readonly ></textarea> 
                <br>
                <img class="muñeco" src="assets/img/Muñeco.png" alt="muñeco" id="img-muneco">
            </aside>
        </div>
        <footer>
            <h6>Copyrigth - Juan Carlos </h6>
        </footer>
   
    <script src="script.js"></script>
</body>
</html>
